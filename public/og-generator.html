<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#38e07b",
                        "background-dark": "#122017",
                        "surface-dark": "#1a2c23",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-10">

    <!-- OG Image Container (1200x630) -->
    <div id="og-canvas" class="relative w-[1200px] h-[630px] bg-background-dark overflow-hidden flex flex-col items-center justify-center font-display text-white selection:bg-primary selection:text-background-dark shadow-2xl">
        
        <!-- Ambient Background -->
        <div class="absolute inset-0 pointer-events-none">
            <div class="absolute top-[-20%] left-[-10%] w-[60%] h-[60%] bg-primary/20 rounded-full blur-[150px] animate-blob"></div>
            <div class="absolute bottom-[-20%] right-[-10%] w-[60%] h-[60%] bg-primary/10 rounded-full blur-[150px] animate-blob" style="animation-delay: 2s"></div>
        </div>

        <!-- Decorative Pattern -->
        <div class="absolute inset-0 opacity-[0.03]" style="background-image: radial-gradient(#ffffff 1px, transparent 1px); background-size: 32px 32px;"></div>

        <!-- Main Content Wrapper -->
        <div class="relative z-10 flex items-center gap-20">
            
            <!-- Left Side: Brand -->
            <div class="flex flex-col gap-6 items-start">
                <div class="flex items-center gap-5">
                    <div class="w-20 h-20 flex items-center justify-center rounded-3xl bg-primary text-background-dark shadow-[0_0_40px_rgba(56,224,123,0.4)]">
                        <span class="material-symbols-outlined text-[48px]">timer</span>
                    </div>
                    <div>
                        <h1 class="text-7xl font-black tracking-tighter leading-none">0 Focus</h1>
                        <p class="text-xl font-bold text-primary tracking-[0.3em] uppercase mt-2 opacity-90">Time Master</p>
                    </div>
                </div>
                
                <p class="text-3xl text-slate-400 font-medium max-w-md leading-relaxed">
                    Master your time,<br/>
                    focus on what matters.
                </p>

                <div class="flex items-center gap-3 mt-4 px-5 py-2 rounded-full bg-white/5 border border-white/10 backdrop-blur-md">
                    <div class="w-2 h-2 rounded-full bg-primary animate-pulse"></div>
                    <span class="text-sm font-mono text-slate-300">v1.0 Â· Productivity Suite</span>
                </div>
            </div>

            <!-- Right Side: The Timer UI Mockup -->
            <div class="relative">
                <!-- Glow behind timer -->
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[400px] h-[400px] bg-primary/10 rounded-full blur-3xl"></div>
                
                <!-- Glass Card -->
                <div class="relative w-[480px] h-[480px] bg-surface-dark/80 backdrop-blur-xl border border-white/10 rounded-[3rem] shadow-2xl flex flex-col items-center justify-center p-10">
                    
                    <div class="flex flex-col items-center gap-4 mb-8">
                        <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border bg-primary/10 border-primary/20 text-primary">
                            <span class="relative flex h-2.5 w-2.5">
                                <span class="absolute inline-flex h-full w-full rounded-full bg-primary opacity-75 animate-ping"></span>
                                <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-primary"></span>
                            </span>
                            <span class="text-xs font-bold uppercase tracking-wider">Focus Session</span>
                        </div>
                    </div>

                    <div class="relative z-10 text-center">
                        <span class="text-[130px] font-black leading-none tracking-tighter tabular-nums drop-shadow-[0_0_30px_rgba(56,224,123,0.2)]">
                            25:00
                        </span>
                    </div>

                    <div class="w-full mt-10 space-y-3">
                        <div class="relative w-full h-3 bg-black/30 rounded-full overflow-hidden">
                            <div class="absolute top-0 left-0 h-full bg-primary rounded-full w-[65%] shadow-[0_0_15px_rgba(56,224,123,0.5)]"></div>
                        </div>
                        <div class="flex justify-between text-sm font-medium text-slate-400">
                            <span class="text-primary">65% completed</span>
                            <span>Ends at 18:30</span>
                        </div>
                    </div>

                </div>

                <!-- Floating Elements -->
                <div class="absolute -right-6 -top-6 bg-surface-dark p-4 rounded-2xl border border-white/10 shadow-xl flex items-center gap-3 animate-bounce" style="animation-duration: 3s;">
                    <span class="material-symbols-outlined text-primary">bolt</span>
                    <span class="font-bold text-sm">Flow State</span>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
